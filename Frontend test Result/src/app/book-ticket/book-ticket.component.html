<br>
<div class="col-md-6 offset-md-3">
  <form (ngSubmit)="formSubmit()" #userForm="ngForm">
    <h1> Book Ticket</h1>
    <br>
    <span><b> Movie : </b> {{ name }}</span> <br>
    <span><b> Theater : </b> {{ movieDetails.theaterName}} </span><br>
    <span><b> Number of Tickets Available : </b> {{movieDetails.totalNumberOfTicketsInTheater - movieDetails.totalNumberOfTicketsBooked }} </span><br>
    
    <div class="form-group">
        <input [(ngModel)] = "noOfSeat" #NoOfSeat="ngModel" ngModel id="NoOfSeat"
         [class.is-invalid]="NoOfSeat.invalid && NoOfSeat.touched"
          required class="form-control" name="NoOfSeat" placeholder="Number of seats">
        <div *ngIf="NoOfSeat.invalid && NoOfSeat.touched">
          <small class="text-danger" *ngIf="NoOfSeat.errors?.required">Number of Seats required.</small>
        </div>
      </div>
      <br>
    
    <div class="submitButton">
      <button 
      type="submit" id="submit" class="btn btn-primary btn-block btn-lg">
        <h4>Submit</h4>
      </button>
    </div>
  </form>
</div>
